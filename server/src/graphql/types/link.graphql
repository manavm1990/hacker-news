# The 'contract' for client-server communication ðŸ’¬
type Query {
  link(id: Int!): Link
  links: [Link!]!
}

type Mutation {
  post(url: String!, description: String!): Link!
  update(id: Int!, url: String, description: String): Link!
  delete(id: Int!): Link!
}

type Subscription {
  newLink: Link
}

type Link {
  id: Int!
  description: String!
  url: String!
  postedBy: User
}
