# The 'contract' for client-server communication ðŸ’¬
type Query {
  info: String!

  # Fetch all
  feed: [Link!]!

  # Fetch a single link by its `id`
  link(id: Int!): Link
}

type Mutation {
  post(url: String!, description: String!): Link!
  update(id: Int!, url: String, description: String): Link
  delete(id: Int!): Link
}

type Link {
  id: Int!
  description: String!
  url: String!
}
